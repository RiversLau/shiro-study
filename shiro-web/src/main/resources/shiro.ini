[main]
cacheManager = org.apache.shiro.cache.MemoryConstrainedCacheManager
securityManager.cacheManager = $cacheManager

shiro.loginUrl = /login.jsp

[users]
jlpicard = secret
guest = guest

[roles]
Captains = jlpicard
Officers = jlpicard
Enlisted = guest

[urls]
/login.jsp = authc
/logout = logout
/account/** = authc